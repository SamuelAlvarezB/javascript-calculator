<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div class="button-row">
                <button class="btnDigit" id="btn7">7</button>
                <button class="btnDigit" id="btn8">8</button>
                <button class="btnDigit" id="btn9">9</button>
                <button class="btnOperator" id="btn+">+</button>

            </div>
            <div class="button-row">
                <button class="btnDigit" id="btn4">4</button>
                <button class="btnDigit" id="btn5">5</button>
                <button class="btnDigit" id="btn6">6</button>
                <button class="btnOperator" id="btn-">-</button>
            </div>
            <div class="button-row">
                <button class="btnDigit" id="btn1">1</button>
                <button class="btnDigit" id="btn2">2</button>
                <button class="btnDigit" id="btn3">3</button>
                <button class="btnOperator" id="btn*">*</button>
            </div>
            <div class="button-row">
                <button class="btnDigit" id="btn0">0</button>
                <button class="btnCLR" id="btnCLR">CLR</button>
                <button class="btnEqual" id="btn=">=</button>
                <button class="btnOperator" id="btn/">/</button>
            </div>
        </div>
    </div>

</body>

</html>
